  <div class="container-contactus" style="margin: 5%; border-top: 2px solid  #734b6d ; ">

      <div class="left-side-contactus">
        <div class="address details-contactus">
          <i class="fas fa-map-marker-alt-contactus"></i>

      <div class="right-side-contactus">

        </div>
        <div class="input-box-contactus">

        </div>

        </div>
        <div class="button-contactus">
